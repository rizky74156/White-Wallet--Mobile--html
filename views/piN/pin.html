<body>
    <nav>
        <div class="container mt-2">

    <section id="pin1">
        <div class="container">
            <div class="text-center judul">
                <h1>Masukan Pin(159321)</h1>
                <span id="alert"></span>
            </div>
            <div class="pin">
                <div class="dots text-center mx-auto">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="numbers">
                    <div class="row text-center">
                        <div class="col-4">
                            <div class="number">1</div>
                        </div>
                        <div class="col-4">
                            <div class="number">2</div>
                        </div>
                        <div class="col-4">
                            <div class="number">3</div>
                        </div>
                        <div class="col-4">
                            <div class="number">4</div>
                        </div>
                        <div class="col-4">
                            <div class="number">5</div>
                        </div>
                        <div class="col-4">
                            <div class="number">6</div>
                        </div>
                        <div class="col-4">
                            <div class="number">7</div>
                        </div>
                        <div class="col-4">
                            <div class="number">8</div>
                        </div>

                            <div class="number">9</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container h-100">
            <div class="text-center fixed-bottom ">
                <div class="px-4 py-2 border border-end-0 border-start-0 border-bottom-0 bg-white">
                    <a href="../Withdraw/withdraw-succes.html" class="btn btn-primary w-100 disabled" id="button"
                        type="button">
                        Lanjutkan
                    </a>
                </div>
            </div>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script>
        (function () {
            var input = "",
                correct = "159321"; // pin code

            var dots = document.querySelectorAll(".dot"),
                numbers = document.querySelectorAll(".number");
            dots = Array.prototype.slice.call(dots);
            numbers = Array.prototype.slice.call(numbers);
            hapus = document.getElementById("backspace")

            numbers.forEach(function (number, index) {
                number.addEventListener('click', function () {
                    number.className += ' grow';
                    input += (index + 1);
                    dots[input.length - 1].className += ' active';
                    if (input.length >= 6) {
                        if (input !== correct) {
                            dots.forEach(function (dot, index) {
                                dot.className += " wrong";
                            });
                            document.body.className += " wrong";

                            setTimeout(function () {
                                dots.forEach(function (dot, index) {
                                    dot.className = "dot";
                                });
                                input = "";
                            }, 900);
                            setTimeout(function () {
                                document.body.className = "";
                            }, 1000);

                            var element = document.getElementById("alert");
                            element.innerHTML = "Pin yang anda masukan salah";
                        }
                        else {
                            dots.forEach(function (dot, index) {
                                dot.className += " correct";
                            });
                            document.body.className += " correct";
                            var element = document.getElementById("alert");
                            element.innerHTML = "";
                            button.classList.remove('disabled');
                        }
                    }
                });
            });
        })();
    </script>
</body>

</html>
